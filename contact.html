      <!-- Contact Details Column -->
      <div class="col-lg-4 mb-4">
        <h5>Lähetä meille sähköpostia</h5>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Nimi:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Täytä nimesi.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Puhelin:</label>
              <input type="tel" class="form-control" id="phone" required data-validation-required-message="Täytä puhelinnumerosi.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Sähköposti:</label>
              <input type="email" class="form-control" id="email" required data-validation-required-message="Täytä sähköpostisi.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Viesti:</label>
              <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Täytä viestikenttä." maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Lähetä viesti</button>
        </form>
